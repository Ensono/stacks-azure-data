          # Get the last tag from GitHub
          - script: |
              lastTag=$(git describe --tags --abbrev=0)
              if [[ -z $lastTag ]]; then
                major=1
                minor=0
                revision=0
                echo "Last Tag: NOT Present"
              else
                IFS='.' read -ra versionParts <<< "${lastTag#v}"
                major="${versionParts[0]}"
                minor="${versionParts[1]}"
                revision="${versionParts[2]}"
              fi
              newRevision=$[counter(join(${major}, join('-', ${minor})), 0)]
              newVersion="v${major}.${minor}.${newRevision}"
              echo "Last Tag: $lastTag"
              echo "New Version: $newVersion"
              echo "##vso[task.setvariable variable=newVersion]$newVersion"
            displayName: Determine New Version

            - script: |
              lastTag=$(git describe --tags --abbrev=0)
              if [[ -z $lastTag ]]; then
                major=1
                minor=0
                revision=0
                echo "Last Tag: NOT Present"
              else
                IFS='.' read -ra versionParts <<< "${lastTag#v}"
                major="${versionParts[0]}"
                minor="${versionParts[1]}"
                lastrevision="${versionParts[2]}"
                Revision=$((lastrevision + 1))
              fi
              newVersion="v${major}.${minor}.${newRevision}"
              echo "Last Tag: $lastTag"
              echo "New Version: $newVersion"
              echo "##vso[task.setvariable variable=newVersion]$newVersion"
            displayName: Determine New Version

          # Extract the version number from the last tag
          - script: |
              version=$(echo $(lastTag) | sed 's/^v//')
              echo "Version: $version"
              echo "##vso[task.setvariable variable=currentVersion]$version"
            displayName: Extract Version Number

          # Increment the version
          - script: |
              newRevision=$((revision + 1))
              newVersion="v${{ variables.major }}.${{ variables.minor }}.${newRevision}"
              echo "New Version: $newVersion"
              echo "##vso[task.setvariable variable=newVersion]$newVersion"
            displayName: Increment Version


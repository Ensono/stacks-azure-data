[tool.poetry]
name = "pysparkle"
version = "0.3.0"
description = "A tool for generating data pipelines, featuring utilities for data transformations."
authors = ["Andy Durkan <andy.durkan@ensono.com>, Paulina Motyl <paulina.motyl@ensono.com>"]
readme = "README.md"

packages = [
    { include = "pysparkle", from = "pysparkle" },
    { include = "datastacks", from = "datastacks" },
]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.3"
pyspark = "^3.4.0"
jsonschema = "^4.17.3"
azure-identity = "^1.13.0"
azure-mgmt-datafactory = "^3.1.0"
azure-storage-file-datalake = "^12.11.0"
click-loglevel = "^0.4.0.post1"
colorlog = "^6.7.0"
polling2 = "^0.5.0"
jinja2 = "^3.1.2"
pyyaml = "^6.0.1"
great-expectations = "^0.17.0"
pydantic = "^1.10.12"

[tool.poetry.scripts]
datastacks = "datastacks.datastacks_cli:cli"
pysparkle = "pysparkle.pysparkle_cli:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
behave = "^1.2.6"
black = "^23.1.0"
pre-commit = "^3.2.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[tool.black]
    line-length = 120
    target-version = ['py310']
    exclude = '''
    /(
        \.git
      | \.venv
    )/
    '''

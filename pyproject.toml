[tool.poetry]
name = "stacks-azure-data"
version = "0.5.0"
description = "Stacks provides a solution to accelerate the deployment of an Azure data platform."
authors = [
    "Andy Durkan <andy.durkan@ensono.com>",
    "Paulina Motyl <paulina.motyl@ensono.com>",
]
readme = "README.md"
homepage = "https://github.com/Ensono/stacks-azure-data"

[tool.poetry.dependencies]
python = "^3.9"
stacks-data = "^0.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.1.0"
pre-commit = "^3.2.0"
flake8 = "^6.0.0"
flake8-docstrings = "^1.7.0"
pydocstyle = "^6.3.0"
tomli = "^2.0.1"
pytest-mock = "^3.11.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[tool.black]
    line-length = 120
    target-version = ['py310']
    exclude = '''
    /(
        \.git
      | \.venv
    )/
    '''

[tool.flake8]
max-line-length = "120"
exclude = ".venv,.git"

[tool.pydocstyle]
convention = "google"
add-ignore = "D100,D101,D104"
match = "(?!test_|conftest).*\\.py"
match_dir = "^(?!(tests)).*"

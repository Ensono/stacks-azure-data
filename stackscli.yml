folders:
  - data_processing
  - ingest

pipeline:
  - type: azdo
    files:
      - name: build
        path: build/azDevOps/azure/templates/air-infrastructure-data.yml
      - name: variable
        path: build/azDevOps/azure/air-infrastructure-data-vars.yml
    templates:
      - name: variable
        path: build/azDevOps/azure/air-infrastructure-data-vars-template.yml

setup:
  operations:
    - action: copy

init:
  operations:
    - action: folders
      args: "{{ StringsJoin .Project.Folders \",\"}}"
      description: Only keep the named folders
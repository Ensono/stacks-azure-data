extends: default

yaml-files:
  - '*.yml'
  - '*.yaml'

ignore: |
  .terraform/
  /app/de_workloads/*/*/repo*
  /app/de_workloads/*/repo*
  /app/build/azDevOps/templates/*


rules:
  document-start: disable
  line-length: disable
  truthy: disable
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

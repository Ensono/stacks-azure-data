contexts:
  powershell:
    container:
      name: ensono/eir-infrastructure
      shell: pwsh
      shell_args:
        - -Command
    env:
      # Azure authentication for Terraform
      ARM_CLIENT_ID: $ARM_CLIENT_ID
      ARM_CLIENT_SECRET: $ARM_CLIENT_SECRET
      ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID
      ARM_TENANT_ID: $ARM_TENANT_ID
    envfile:
      exclude:
        - sourceversionmessage
        - posh_azure_subscription

  powershell-data:
    container:
      name: ensono/eir-azure-data
      shell: pwsh
      shell_args:
        - -Command
    env:
      VIRTUAL_ENV: /eirctl/venv
      PATH: $VIRTUAL_ENV:$env:PATH
      PYTHON_PATH: .
    envfile:
      exclude:
        - sourceversionmessage
        - posh_azure_subscription

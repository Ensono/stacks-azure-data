# Reusable template for networking-specific Terraform deployment
parameters:
  - name: destroy
    type: boolean
    default: false
  - name: deploy
    type: boolean
    default: true

steps:
  - checkout: self
    clean: true

  - template: install-eirctl.yml
    parameters:
      EirctlVersion: $(EirctlVersion)

  - task: Bash@3
    displayName: "Docker: Pull eir-infrastructure from ACR"
    inputs:
      targetType: inline
      script: |
        set -e
        echo "Authenticating to Azure and ACR..."
        az account set --subscription "$ARM_SUBSCRIPTION_ID"
        az login --service-principal -u "$ARM_CLIENT_ID" -p "$ARM_CLIENT_SECRET" --tenant "$ARM_TENANT_ID" --output none || true
        az acr login --name ensonostackseuweirdfmu --output none

        IMAGE_VERSION="$(EirctlVersion)"
        ACR_IMAGE="ensonostackseuweirdfmu.azurecr.io/eir-infrastructure:${IMAGE_VERSION}"
        FALLBACK_ACR_IMAGE="ensonostackseuweirdfmu.azurecr.io/eir-infrastructure:latest"

        echo "Pulling $ACR_IMAGE (fallback to latest if needed)"
        if ! docker pull "$ACR_IMAGE"; then
          echo "Falling back to $FALLBACK_ACR_IMAGE"
          docker pull "$FALLBACK_ACR_IMAGE"
          ACR_IMAGE="$FALLBACK_ACR_IMAGE"
        fi

        echo "Retagging for eirctl references"
        docker tag "$ACR_IMAGE" ensono/eir-infrastructure:${IMAGE_VERSION} || true
        docker tag "$ACR_IMAGE" ensono/eir-infrastructure:latest || true
        docker tag "$ACR_IMAGE" ghcr.io/ensono/eir-infrastructure:${IMAGE_VERSION} || true
        docker tag "$ACR_IMAGE" ghcr.io/ensono/eir-infrastructure:latest || true
    env:
      ARM_CLIENT_ID: $(ARM_CLIENT_ID)
      ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
      ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
      ARM_TENANT_ID: $(ARM_TENANT_ID)

  - task: Bash@3
    displayName: "Eirctl: Terraform inputs file"
    inputs:
      targetType: inline
      script: |
        eirctl infra:vars
    env:
      ARM_CLIENT_ID: $(ARM_CLIENT_ID)
      ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
      ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
      ARM_TENANT_ID: $(ARM_TENANT_ID)
      TF_VAR_name_company: $(company)
      TF_VAR_name_project: $(project)
      TF_VAR_enable_private_networks: $(enable_private_networks)
      TF_VAR_resource_group_location: $(region)
      TF_VAR_ado_create_agent_pool: $(ado_create_agent_pool)
      TF_VAR_ado_create_variable_group: $(ado_create_variable_group)
      TF_VAR_ado_org_url: $(ado_org_url)
      TF_VAR_ado_project_id: $(ado_project_id)

  - task: Bash@3
    displayName: "Eirctl: Initialise Terraform"
    inputs:
      targetType: inline
      script: |
        export USER_ID=`id -u`
        export USER_GROUP_ID=`id -g`
        eirctl infra:init
    env:
      ARM_CLIENT_ID: $(ARM_CLIENT_ID)
      ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
      ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
      ARM_TENANT_ID: $(ARM_TENANT_ID)
      TF_BACKEND_INIT: "key=$(company)-$(project)-$(domain)-networking,storage_account_name=$(tf_state_storage),resource_group_name=$(tf_state_rg),container_name=$(tf_state_container)"

  - ${{ if eq(parameters.destroy, true) }}:
      - task: Bash@3
        displayName: "Eirctl: [DESTROY] Plan Networking"
        inputs:
          targetType: inline
          script: |
            eirctl infra:destroy:plan
        env:
          ARM_CLIENT_ID: $(ARM_CLIENT_ID)
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
          ARM_TENANT_ID: $(ARM_TENANT_ID)

      - task: Bash@3
        displayName: "Eirctl: [DESTROY] Apply Networking"
        inputs:
          targetType: inline
          script: |
            eirctl infra:destroy:apply
        env:
          ARM_CLIENT_ID: $(ARM_CLIENT_ID)
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
          ARM_TENANT_ID: $(ARM_TENANT_ID)

  - ${{ if eq(parameters.deploy, true) }}:
      - task: Bash@3
        displayName: "Eirctl: Plan Networking"
        inputs:
          targetType: inline
          script: |
            eirctl infra:plan
        env:
          ARM_CLIENT_ID: $(ARM_CLIENT_ID)
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
          ARM_TENANT_ID: $(ARM_TENANT_ID)

      - task: Bash@3
        displayName: "Eirctl: Apply Networking"
        inputs:
          targetType: inline
          script: |
            eirctl infra:apply
        env:
          ARM_CLIENT_ID: $(ARM_CLIENT_ID)
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
          ARM_TENANT_ID: $(ARM_TENANT_ID)

      - task: CopyFiles@2
        displayName: Copy stage output files to staging area
        inputs:
          flattenFolders: true
          contents: $(Build.SourcesDirectory)/outputs/terraform/*networking*
          targetFolder: $(Build.ArtifactStagingDirectory)/networking

      - task: Bash@3
        displayName: "Ensure networking artifact directory exists"
        inputs:
          targetType: inline
          script: |
            mkdir -p $(Build.ArtifactStagingDirectory)/networking
            echo "Staging directory prepared: $(Build.ArtifactStagingDirectory)/networking"

      - task: PublishPipelineArtifact@1
        displayName: Upload Generated Files
        inputs:
          targetPath: $(Build.ArtifactStagingDirectory)/networking
          artifact: networking
